<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="stylesheet" href="/quizApp/style.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <div class="answers" role="heading">
                <span><i class="fa-solid fa-check"></i>2 Correct</span>
                <span><i class="fa-solid fa-xmark"></i>1 Wrong</span>
            </div>
            <div class="timer">
                <span><i class="fa-regular fas fa-clock"></i>25:05</span>
            </div>
        </div>
        <div class="quiz-box">
            <div class="quiz-card">
                <div class="questionSection">
                    <span>Question 1 (14 remaining)</span>
                    <p id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur quam corrupti libero aut magnam beatae odit iusto.</p>
                </div>
                <div class="answerSection">
                    <span>Answer options</span>
                    <ul>
                        <li><span>A</span>Venimu Remia Timoari</li>
                        <li><span>B</span>Timury Emaiy Romio</li>
                        <li><span>C</span>Cassano Vicenso Rin</li>

                    </ul>
                </div>
            </div>
            <div class="answers-btn">
                <button id="ansLater">Answer Later</button>
                <button id="sendAnswer">Send Answer</button>
            </div>
        </div>

       
    </div>
</body>
</html>
