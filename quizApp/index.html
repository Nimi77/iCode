<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="stylesheet" href="/quizApp/style.css">
</head>
<body>
    <div class="container" id="quiz">
        <div class="options">
            <div class="answers" role="heading">
                <span><i class="fa-solid fa-check"></i>2 Correct</span>
                <span><i class="fa-solid fa-xmark"></i>1 Wrong</span>
            </div>
            <div class="timer">
                <span class="icon"><i class="fas fa-stopwatch fa-lg fa-fw"></i></span>
                <span class="time-elapsed">0:30</span> 
            </div>
        </div>
        <section class="quiz-box" id="quiz">
            <div class="quiz-card">
                <div class="questionSection">
                    <span class="question">Question
                        <span id="questNo">1</span>  
                        <span id="remaining-question">(14 remaining)</span>
                    </span>
                    <p id="question-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur quam corrupti libero aut magnam beatae odit iusto.</p>
                </div>
                <div class="answerSection">
                    <span>Answer options</span>
                    <ul id="answer-options">
                        <li><span>A</span>Venimu Remia Timoari</li>
                        <li><span>B</span>Timury Emaiy Romio</li>
                        <li><span>C</span>Cassano Vicenso Rin</li>

                    </ul>
                </div>
            </div>
            <div class="answers-btn">
                <button class="skip" onclick="skipQues()">Answer Later</button>
                <button class="submit" onclick="sendAns()">Send Answer</button>
            </div>
        </section>
    </div>
</body>
</html>
