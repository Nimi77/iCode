<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="firstRow">
            <div class="rating1">
                <div class="audio r1">
                    <span><i class="fa-solid fa-check"></i></span>
                    <small>Audio</small>
                </div><hr>
                <div class="video r1">
                    <span><span class="smallCirc"></span></span>
                    <small>Video</small>
                </div><hr>
                <div class="performance r1">
                    <span></span>
                    <small>Performance</small>
                </div>
            </div>
            <div class="rating2">
                <h3>How do you rate our service?</h3>
                <div class="star-rating">
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                </div>
            </div>
        </div>
       <div class="secondRow">
            <div class="rating3">
                <div id="scroll">
                    <span class="active"></span> <span></span>
                </div>
                <h3>Rate your experience</h3>
                <div class="numbers">
                    <div class="first-set">
                        <span class="num">1</span>
                        <span class="num">2</span>
                        <span class="num">3</span>
                        <span class="num">4</span>
                        <span class="num">5</span>
                    </div>
                    <div class="second-set">
                        <span class="num">6</span>
                        <span class="num">7</span>
                        <span class="num">8</span>
                        <span class="num">9</span>
                        <span class="num">10</span>
                    </div>
                </div>
            </div>
            <div class="rating4">
                <h3>What didn't work properly</h3>
                <div class="checkbox">
                    <span> <input type="checkbox" class="check">Video was blurry</span>
                    <span> <input type="checkbox" class="check">Sound wasn't working</span>
                    <span> <input type="checkbox" class="check">App was crashing</span>
                    <span> <input type="checkbox" class="check">Else</span>
                </div>
            </div>
       </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
