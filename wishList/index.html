<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wish List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/wishList/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="heading" role="heading" tabindex="-1">
          <h4>My Wishlist</h4>
          <aside>23 November, 2023</aside>
        </div>
        <div class="action">
          <button type="submit">Send Wishlist</button>
        </div>
      </header>
      <div class="wishList" id="wishList">
        <div class="list" id="list1">
          <span class="delete"><i class="fa-light fa-xmark-large"></i></span>
          <div class="listContent">
            <figure>
              <img
              src="https://yankeecandle.scene7.com/is/image//YankeeCandle/1631778"
              loading="lazy" width:="100px" height="95px">

                <span class="wishTitle"
                  >Yankee Candle Medium Jar - Torquoise Sky
                </span>
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Natus eaque quae iusto vero perspiciatis
                </p>
              </figcaption>
            </figure>
            <div class="pricing">
              <span>$12.79</span>
              <button><i class="fa-solid fa-cart-plus"></i>Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="list" id="list2">
          <div class="listContent">
            <figure>
              <img src="https://m.media-amazon.com/images/I/51VYTK63-HL.jpg"
              alt="Yankee Candle Cup" loading="lazy" width:="100px"
              height="95px">
              <figcaption>
                <span class="wishTitle"
                  >Flowers and ButterFlies Ceramic Travel Coffee Mug

                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Natus eaque quae iusto vero
                </p>
              </figcaption>
            </figure>
            <div class="pricing">
              <span>$14.99</span>
              <button><i class="fa-solid fa-cart-plus"></i>Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="list" class="list3">
          <div class="listContent">
            <figure>
              <img
              src="https://chairish-prod.freetls.fastly.net/image/product/sized/fe1ffc64-db20-4824-bb9a-af9fa94b0d54/vintage-taiwanese-decorative-bowl-set-of-3-2735?aspect=fit&width=640&height=640"
              alt="Yankee Candle Cup" loading="lazy" width:="100px"
              height="100px">
              <figcaption>
                <span class="wishTitle"
                  >Nicola Spring Patterned Cereal Bowls
                </span>
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.

              <span>$19.99</span>
              <button><i class="fa-solid fa-cart-plus"></i>Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
